<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
    <style>
        *, *:before, *:after {  box-sizing: border-box;  margin: 0;  padding: 0;  }
        html, body {   height: 100%;  }
        body {  background: #666;  }

        /*stroke-dashoffset 如果为负值说明从起始位置位移了多少  -26  就是离左侧26px ;
        stroke-dasharray:实线长度 虚线长度 实线长度 虚线长度。。。
        */
        #loading{left: 50%; top: 50%; position: absolute; transform: translate(-50%, -50%) matrix(1, 0, 0, 1, 0, 0);}
        #outline {
            stroke-dasharray: 2.42777px, 242.77666px;  stroke-dashoffset: 0;
            -webkit-animation: anim 1.6s linear infinite;  animation: anim 1.6s linear infinite;
        }
        @-webkit-keyframes anim {
            12.5% {  stroke-dasharray: 33.98873px, 242.77666px;  stroke-dashoffset: -26.70543px;  }
            43.75% {  stroke-dasharray: 84.97183px, 242.77666px;  stroke-dashoffset: -84.97183px;  }
            100% {  stroke-dasharray: 2.42777px, 242.77666px;  stroke-dashoffset: -240.34889px;  }
        }
        @keyframes anim {
            12.5% {  stroke-dasharray: 33.98873px, 242.77666px;  stroke-dashoffset: -26.70543px;  }
            43.75% {  stroke-dasharray: 104.97183px, 102.77666px;  stroke-dashoffset: -84.97183px; stroke: #0ff;  }
            100% {  stroke-dasharray: 32.42777px, 212.77666px;  stroke-dashoffset: -200.34889px; stroke: #ff0;  }
        }
    </style>
</head>
<body>


			<svg width="50%"  viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" id="loading">
  <path stroke="#0f0" id="outline" fill="none" stroke-width="5" stroke-linecap="round" stroke-miterlimit="10"
        d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 				c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
  <path stroke="#ededed" id="outline-bg"  fill="none" stroke-width="5" stroke-linecap="round" stroke-miterlimit="10"  opacity="0.25"
        d="				M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 				c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
			</svg>

            <script>
                //线段长度
                console.log(document.querySelector("#outline").getTotalLength());
            </script>

	
</body>
</html>
